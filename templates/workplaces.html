{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<!--  Show workplaces  -->
<div class="table-view">
    <a href="{% url 'addworkplace' %}">+ Dodaj pracÄ™</a> <br><br>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Miejsca pracy</th>
            </tr>
        </thead>
        <tbody>
            {% for wp in workplaces.all %}

            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
